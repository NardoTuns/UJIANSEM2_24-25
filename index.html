<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online SMP Kr. Basaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Ujian Online</h1>
            <h2>SMP Kr. Basaan</h2>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="nama">Nama Siswa:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <select id="kelas" name="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="7">Kelas 7</option>
                    <option value="8">Kelas 8</option>
                    <option value="9">Kelas 9</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rombel">Rombel:</label>
                <select id="rombel" name="rombel" required>
                    <option value="">Pilih Rombel</option>
                    <option value="7a">7A</option>
                    <option value="7b">7B</option>
                    <option value="8a">8A</option>
                    <option value="8b">8B</option>
                    <option value="9a">9A</option>
                    <option value="9b">9B</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mapel">Mata Pelajaran:</label>
                <select id="mapel" name="mapel" required>
                    <option value="">Pilih Mata Pelajaran</option>
                    <option value="PAK">PAK</option>
                    <option value="PKN">PKN</option>
                    <option value="Bah. Indonesia">Bah. Indonesia</option>
                    <option value="Bah. Inggris">Bah. Inggris</option>
                    <option value="Matematika">Matematika</option>
                    <option value="IPA">IPA</option>
                    <option value="IPS">IPS</option>
                    <option value="PJOK">PJOK</option>
                    <option value="Prakarya">Prakarya</option>
                    <option value="TIK">TIK</option>
                    <option value="Mulok">Mulok</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
